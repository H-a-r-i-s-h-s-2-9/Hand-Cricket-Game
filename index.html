<html>
    <head>
        <title>Hand Cricket Game</title>
        <link rel="stylesheet" href="homepage.css">
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <header class="heading">
            <h1>HAND CRICKET GAME</h1>    
        </header>
        <p style="
        font-size: 1.5rem;
        color: rgb(0, 255, 247);
        ">
            Pick a number to play
        </p>
        <div class="container">
            <button onclick="playGame(1)">1</button>
            <button onclick="playGame(2)">2</button>
            <button onclick="playGame(3)">3</button>

            <button onclick="playGame(5)">5</button>
            <button onclick="playGame(6)">6</button>
            <button onclick="playGame(10)">10</button>
            <button onclick="playGame(20)">20</button>
        </div>

        </div>

        <div class="emojis">

        </div>

        </footer>
